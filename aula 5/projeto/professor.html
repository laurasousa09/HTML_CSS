<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🏫 Sistema de Cadastro Escolar</h1>
        <p>Bem-Vindos ao sistema de cadastros da nossa escola virtual!</p>
        <h2>📋 Menu de Cadastros</h2>
        <a href="aluno.html"><button>👨🏽‍🎓 Cadastrar Aluno</button></a>
        <a href="professor.html"><button>👨🏽‍🏫 Cadastrar Professor</button></a>
    <a href="cursos.html"><button>📚 Cadastrar Curso</button></a>
    <a href="livro.html"><button>📖 Cadastrar livro</button></a>

    
    <div class="container">
        



        <div class="formulario">

            <h3>👨🏽‍🏫 Cadastro do Professor</h3>

            <label for="name">Nome completo: </label><br>
            <input type="text" name="Nome" ><br><br>

            <label for="cpf">CPF:</label><br>
            <input type="number" name="number"><br><br>

            <label for="email">E-mail Institucional:</label><br>
            <input type="email" name="email"><br><br>

            <label for="formação">Formação</label><br>
            <select name="formação" id="formação">
                <option value="">Selecione a formação</option>
                <option value="Graduação">Graduação</option>
                <option value="Especialização">Especialização</option>
                <option value="Mestrado">Mestrado</option>
                <option value="Doutorado">Doutorado</option>
            </select><br><br>

            <label for="Disciplinas que leciona">Disciplinas que leciona:</label><br>
            <input type="checkbox" name="Matemática">Matemática<br>
            <input type="checkbox" name="Português" >Português<br>
            <input type="checkbox" name="História">História<br>
            <input type="checkbox" name="Geografia">Geografia<br>
            <input type="checkbox" name="Ciências">Ciências<br>
            <input type="checkbox" name="Educação Física">Educação Física<br><br>

            <label for="Carga Horária Semanal">Carga Horária Semanal:</label><br>
            <input type="text" name="carga" size="5"> horas<br><br>

             <label for="Experiência">Experiência (Anos):</label><br>
            <input type="text" name="carga" size="5"> Anos<br><br>

            <label for="Disponibilidade">Disponibilidade:</label><br>
            <input type="radio" name="Período Integral">Período Integral<br>
            <input type="radio" name="Período Parcial" >Período Parcial<br><br>

            
            <Button id="Cadastrar Professor">Cadastrar Professor</Button>
            <Button id="Limpar Dados">Limpar Dados</Button>

        </div>
    </div>
</body>
</html>
