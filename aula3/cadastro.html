<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro</h1>
    <label for="Nome">Nome: </label><br>
    <input type="text" name="nome" placeholder="Digite seu nome"><br> <br>
    
    <label for="sobrenomeome">Sobrenome: </label><br>
    <input type="text" name="sobrenome" placeholder="Digite seu sobrenome"><br> <br>

    <label for="email">E-mail: </label><br>
    <input type="email" name="email" placeholder="Digite seu e-mail"> <br><br>

    <label for="telefone">Telefone: </label><br>
    <input type="tel" name="telefone" placeholder="Digite seu número de telefone"> <br><br>

    <label for="whatsapp/celular">Whatsapp/Celular: </label><br>
    <input type="tel" name="whatsapp/celular" placeholder="Digite seu número de whatsapp/celular"> <br><br>

    <label for="Data">Data de Nascimento: </label><br>
    <input type="date" name="date"><br><br>

    <label for="cpf">CPF:</label><br>
    <input type="number" name="cpf" placeholder="Digite seu CPF"><br><br>

    <label for="rg">RG:</label><br>
    <input type="number" name="rg" placeholder="Digite seu RG"><br><br>

    <label for="endereço">Endereço: </label><br>
    <input type="text" name="endereço" placeholder="Rua, avenida..."><br> <br>

    <label for="número">Número:</label><br>
    <input type="number" name="número" placeholder="Digite seu número"><br><br>

    <label for="complemento">Complemento: </label><br>
    <input type="text" name="complemento"><br> <br>

    <label for="bairro">Bairro: </label><br>
    <input type="text" name="bairro"><br> <br>

    <label for="cidade">Cidade: </label><br>
    <input type="text" name="cidade"><br> <br>

    <label for="estado">Estado (UF)</label><br>
    <select name="Estado" id="Estado">
        <option value="ac">Acre</option>
        <option value="al">Alagoas</option>
        <option value="ap">Amapá</option>
        <option value="am">Amazonas</option>
        <option value="ba">Bahia</option>
        <option value="ce">Ceará</option>
        <option value="es">Espírito Santo</option>
        <option value="go">Goiás</option>
        <option value="ma">Maranhão</option>
        <option value="mt">Mato Grosso</option>
        <option value="ms">Mato Grosso do Sul</option>
        <option value="mg">Minas Gerais</option>
        <option value="pa">Pará</option>
        <option value="pb">Paraíba</option>
        <option value="pr">Paraná</option>
        <option value="pe">Pernambuco</option>
        <option value="pi">Piauí</option>
        <option value="rj">Rio de Janeiro</option>
        <option value="rn">Rio Grande do Norte</option>
        <option value="rs">Rio Grande do Sul</option>
        <option value="ro">Rondônia</option>
        <option value="rr">Roraima</option>
        <option value="sc">Santa Catarina</option>
        <option value="sp">São Paulo</option>
        <option value="se">Sergipe</option>
        <option value="to">Tocantins</option>
        </select><br><br>

    <label for="cep">CEP:</label><br>
    <input type="number" name="cep" placeholder="Digite seu CEP"><br><br>

    <label for="genero">Gênero:</label><br>
    <select name="Gênero" id="Gênero">
        <option value="feminino">Feminino</option>
        <option value="masculino">Masculino</option>
        <option value="não informar">Prefiro não informar</option>
        </select><br><br>

    <label for="estado civil">Estado Civil</label><br>
    <select name="Estado civil" id="Estado civil">
        <option value="solteiro">Solteiro(a)</option>
        <option value="casado">Casado(a)</option>
        <option value="divorciado">Divorciado(a)</option>
        <option value="viúvo">Viúvo(a)</option>
        <option value="união estável">União estável</option>
        </select><br><br>

    <label for="arquivo">Anexar arquivo: </label><br>
    <input type="file" name="arquivo"><br><br>

    <button id="enviar">Enviar</button>
    <button id="cancelar">Cancelar</button><br><br>

<p>Já tem conta? <a href="http://127.0.0.1:5500/aula3/login.html">Voltar para o login</a></p>



</body>
</html>
