<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inscrição no Curso</h1>

<label for="usuario">Nome de Usuário: </label><br>
<input type="text" name="usuario" placeholder="Crie um nome de usuário"><br><br>

<label for="nomecompleto">Nome Completo: </label><br>
<input type="text" name="nomecompleto" placeholder="Digite seu nome completo"><br><br>

<label for="email">E-mail: </label><br>
<input type="email" name="email" placeholder="Digite seu e-mail"><br><br>

<label for="senha">Senha: </label><br>
<input type="password" name="senha" placeholder="Crie uma senha"><br><br>

<label for="confirmarsenha">Confirmar Senha: </label><br>
<input type="password" name="confirmarsenha" placeholder="Confirme sua senha"><br><br>

<label for="profissao">Profissão: </label><br>
<input type="text" name="profissao" placeholder="Ex: Professor, Engenheiro..."><br><br>

<label for="empresa">Empresa/Instituição: </label><br>
<input type="text" name="empresa" placeholder="Digite o nome da empresa"><br><br>

<label for="linkedin">LinkedIn: </label><br>
<input type="url" name="linkedin" placeholder="Cole o link do seu perfil"><br><br>

<label for="curso">Curso de Interesse:</label><br>
<select name="curso" id="curso">
    <option value="marketing">Marketing Digital</option>
    <option value="programacao">Programação Web</option>
    <option value="design">Design Gráfico</option>
    <option value="financas">Finanças Pessoais</option>
    <option value="idiomas">Idiomas</option>
</select><br><br>

<label for="experiencia">Nível de Experiência:</label><br>
<select name="experiencia" id="experiencia">
    <option value="iniciante">Iniciante</option>
    <option value="intermediario">Intermediário</option>
    <option value="avancado">Avançado</option>
</select><br><br>

<label for="data">Data de Início Preferida:</label><br>
<input type="date" name="data"><br><br>

<label for="foto">Foto de Perfil:</label><br>
<input type="file" name="foto"><br><br>

<button id="enviar">Enviar Inscrição</button>
<button id="limpar">Limpar</button>
</body>
</html>
