<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <h1>Minha Galeria</h1>

    <figure>
        <img src="white-rose-close-up.jpg" alt="Rosa branca">
        <figcaption>Uma delicada rosa branca, símbolo de pureza e serenidade.</figcaption>
    </figure>

    <figure>
        <img src="starfish-1851289_640.jpg" alt="Estrela-do-mar na praia">
        <figcaption>Uma estrela-do-mar repousa na areia enquanto a onda se aproxima, representando a beleza tranquila do litoral.</figcaption>
    </figure>

    <figure>
        <img src="depositphotos_15489579-stock-photo-amazing-mountain-with-red-leaf.jpg" alt="Paisagem de outono e montanhas">
        <figcaption>Vista panorâmica de um vale montanhoso no outono, com cores vibrantes e um lago sereno ao fundo.</figcaption>
    </figure>
</body>
</html>
